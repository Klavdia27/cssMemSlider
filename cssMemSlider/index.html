<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slider</title>
</head>
<body>
    <main class="main">
        <b id="slide1"> </b>
        <b id="slide2"> </b>
        <b id="slide3"> </b>
        <b id="slide4"> </b>
        <div class="slides">
            <div class="slide">
                <img class="image" src="./assets/mem1.png" alt="mem">
                <p class="slide-description">Программист-сантехник, подключение умывальника с помощью mvc паттерна</p>
            </div>
                <div class="slide">
                <img class="image" src="./assets/mem2.png" alt="mem">
                <p class="slide-description">Тяжела и неказиста жизнь молодого программиста</p>
            </div>
               <div class="slide">
                <img class="image" src="./assets/mem3.png" alt="mem">
                <p class="slide-description">Вот как выглядят самые крутые программисты нашего времени</p>
            </div>
                <div class="slide">
                <img class="image" src="./assets/mem4.png" alt="mem">
                <p class="slide-description">Ему не устоять</p>
            </div>
        </div>
        <div class="btns">
            <a class="btn-item" href="#slide1"><button class="btn"></button></a>
            <a class="btn-item" href="#slide2"><button class="btn"></button></a>
            <a class="btn-item" href="#slide3"><button class="btn"></button></a>
            <a class="btn-item" href="#slide4"><button class="btn"></button></a>
        </div>
    </main>
</body>
</html>
