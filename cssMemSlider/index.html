<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slider</title>
</head>
<body>
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
            <article id="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="./assets/mem1.jpeg"></article>
                        <article><img src="./assets/mem2.jpeg"></article>
                        <article><img src="./assets/mem3.jpeg"></article>
                        <article><img src="./assets/mem4.jpeg"></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch1"><div class="label-item"></div></label>
                <div class="label-item"><label for="switch1"></label></div>
                <div class="label-item"><label for="switch2"></label></div>
                <div class="label-item"><label for="switch3"></label></div>
                <div class="label-item"><label for="switch4"></label></div>
            </div>
            <div id="active">
                <div class="label-item"><label for="switch1"></label></div>
                <div class="label-item"><label for="switch2"></label></div>
                <div class="label-item"><label for="switch3"></label></div>
                <div class="label-item"><label for="switch4"></label></div>
            </div>
            </article>
    </div>
</body>
</html>
